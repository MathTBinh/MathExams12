<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Vẽ thời gian thực</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas { border: 1px solid #ccc; touch-action: none; }
    #drawToolbar { display: none; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <button id="toggleDraw">✏️ Bật vẽ</button>
  <div id="drawToolbar">
    <label>Màu <input type="color" id="colorPicker" value="#000000"></label>
    <label>Độ dày <input type="number" id="draw-width" min="1" max="20" value="2"></label>
    <button id="clearBtn">🗑️ Xoá</button>
    <button id="saveBtn">💾 Lưu</button>
    <button id="exitBtn">❌ Tắt</button>
  </div>
  <canvas id="drawCanvas"></canvas>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDDACFZgZazMOnjzmGM_lrKswVcsoTFHxA",
      authDomain: "veonline-3bcbf.firebaseapp.com",
      projectId: "veonline-3bcbf",
      storageBucket: "veonline-3bcbf.appspot.com",
      messagingSenderId: "83902304195",
      appId: "1:83902304195:web:2f9ec1ee0c23d6e21bb776"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    const toggleBtn = document.getElementById("toggleDraw");
    const toolbar = document.getElementById("drawToolbar");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");
    const exitBtn = document.getElementById("exitBtn");
    const colorPicker = document.getElementById("colorPicker");
    const widthPicker = document.getElementById("draw-width");
    let lineWidth = parseInt(widthPicker.value);

    let isDrawing = false;
    let isDrawMode = false;
    let userId = "user_" + Math.random().toString(36).substring(2);

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    toggleBtn.onclick = () => {
      isDrawMode = true;
      canvas.style.display = "block";
      toolbar.style.display = "flex";
    };
    exitBtn.onclick = () => {
      isDrawMode = false;
      canvas.style.display = "none";
      toolbar.style.display = "none";
    };
    clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "ban_ve.png";
      link.href = canvas.toDataURL();
      link.click();
    };
    widthPicker.oninput = () => lineWidth = parseInt(widthPicker.value);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function sendStroke(x, y, color, width, type) {
      db.collection("sharedDrawing").add({
        x: x / canvas.width,
        y: y / canvas.height,
        color,
        width,
        type,
        user: userId,
        timestamp: Date.now()
      });
    }

    function drawAction(x, y, color, width, type) {
      ctx.strokeStyle = color;
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      if (type === "begin") {
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else if (type === "draw") {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      if (!isDrawMode) return;
      isDrawing = true;
      const pos = getPos(e);
      drawAction(pos.x, pos.y, colorPicker.value, lineWidth, "begin");
      sendStroke(pos.x, pos.y, colorPicker.value, lineWidth, "begin");
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing || !isDrawMode) return;
      const pos = getPos(e);
      drawAction(pos.x, pos.y, colorPicker.value, lineWidth, "draw");
      sendStroke(pos.x, pos.y, colorPicker.value, lineWidth, "draw");
    });

    canvas.addEventListener("mouseup", () => {
  if (!isDrawMode) return;
  isDrawing = false;
  ctx.beginPath();
});

    canvas.addEventListener("touchstart", (e) => {
      if (!isDrawMode) return;
      isDrawing = true;
      const pos = getPos(e);
      drawAction(pos.x, pos.y, colorPicker.value, lineWidth, "begin");
      sendStroke(pos.x, pos.y, colorPicker.value, lineWidth, "begin");
    });

    canvas.addEventListener("touchmove", (e) => {
      if (!isDrawing || !isDrawMode) return;
      const pos = getPos(e);
      drawAction(pos.x, pos.y, colorPicker.value, lineWidth, "draw");
      sendStroke(pos.x, pos.y, colorPicker.value, lineWidth, "draw");
    }, { passive: false });

    canvas.addEventListener("touchend", () => {
  if (!isDrawMode) return;
  isDrawing = false;
  ctx.beginPath();
});

    db.collection("sharedDrawing")
      .orderBy("timestamp")
      .limitToLast(1000)
      .onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          const data = change.doc.data();
          if (data.user === userId) return;
          const x = data.x * canvas.width;
          const y = data.y * canvas.height;
          drawAction(x, y, data.color, data.width, data.type);
        });
      });
  </script>
</body>
</html>
